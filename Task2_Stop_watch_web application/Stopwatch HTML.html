<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="stopwatch-container">
        <div id="display">00:00:00</div>
        <div class="button-group">
            <button id="start" class="btn"><i class="fas fa-play"></i> Start</button>
            <button id="pause" class="btn"><i class="fas fa-pause"></i> Pause</button>
            <button id="reset" class="btn"><i class="fas fa-redo"></i> Reset</button>
            <button id="lap" class="btn"><i class="fas fa-flag"></i> Lap</button>
        </div>
        <div id="lapTimes"></div>
    </div>

    <script src="script.js"></script>
</body>
</html
